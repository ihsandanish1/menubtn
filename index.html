<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burger Menu Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: none;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: space-around;
    }

    nav li {
      margin: 10px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
    }

    .burger-menu {
      display: none;
      cursor: pointer;
      font-size: 24px;
    }

    @media screen and (max-width: 768px) {
      nav {
        display: block;
      }

      .burger-menu {
        display: block;
      }

      nav ul {
        flex-direction: column;
        text-align: center;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #444;
        z-index: 1;
        display: none;
      }

      nav.active ul {
        display: flex;
      }

      nav li {
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <div class="burger-menu" onclick="toggleMenu()">&#9776; Menu</div>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Your website content goes here -->

    function toggleMenu() {
      var nav = document.querySelector('nav');
      nav.classList.toggle('active');
    }
  </script> -->

</body>
</html>
